<!doctype html>
<html>
	<style>
		html, body {
  position: fixed;
  font-family: roboto, sans-serif;
  width: 100%;
  height: 100%;
  background: white;
    counter-reset: section;
  height: 100vh;
  align-items: center;
  color: black;
}
h1 {
  width: 100%;
  position: fixed;
  margin: 1vh; 
}
h2::before {
  counter-increment: section;
  content: "image" counter(section, decimal-leading-zero) " ";
}
i {
  transform: rotate(-45deg);
  font-size: 20px;
  padding-top: 5px;
}
.gallery-row {
  display: flex;
    overflow-x: auto;
  padding-top: 10vh;
}
.gallery-row::-webkit-scrollbar {
    display: none;
}
.item {
  display: block;
  margin: 5px;

  object-fit: cover;
     align-items: center;
}

img {
  height: 400px;
  width: auto;
}
.item-image {
  border-bottom: 1px solid black;
  filter: grayscale(100%);
}

@media only screen and (max-width: 800px) {
  .gallery-row {
    align-content: center;
    display: flex;
    flex-direction: row;
    overflow-x: scroll;
    -webkit-overflow-scrolling: touch;
  }
}
@media only screen and (min-width: 900px) {
  .item {
      transition: transform 200ms ease-out;
  }
     .item:hover {
  transform: scale(1.05);
}
}
	</style>
